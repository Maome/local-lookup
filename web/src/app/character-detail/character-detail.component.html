<div *ngIf="character">
  <h2>Details</h2>
  <div><span>Name: </span>{{character.name}}</div>
  <div><span>ID: </span>{{character.id}}</div>
  <div><span>Scary: </span>{{character.scary}}</div>
  <ul class="character-detail">
    <li *ngFor="let loss of character.important_losses">
        <span class="badge">{{loss.ship_name}}</span>
    </li>
  </ul>
</div>
